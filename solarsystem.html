<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Solar System</title>
<style>
body{
	margin:0;
	height:100vh;
	display:flex;
	align-items:center;
	justify-content:center;
	background:black;
	overflow:hidden;
}
.container{
	font-size:10px;
	width:40em;
	height:40em;
	position:relative;
}
.sun{
	position:absolute;
	top:15em;
	left:15em;
	width:10em;
	height:10em;
	background:yellow;
	border-radius:50%;
	box-shadow:0 0 3em white;
}

/* Quỹ đạo */
.earth, .moon{
	position:absolute;
	border-style:solid;
	border-color:white transparent transparent transparent;
	border-width:0.1em 0.1em 0 0;
	border-radius:50%;
}

/* Trái Đất quay quanh Mặt Trời */
.earth{
	top:5em;
	left:5em;
	width:30em;
	height:30em;
	animation:orbit 36.5s linear infinite;
}

/* Quỹ đạo Mặt Trăng – tâm trùng Trái Đất */
.moon{
	top:50%;
	left:50%;
	width:8em;
	height:8em;
	margin:-4em;
	animation:orbit 2.7s linear infinite;
}

/* Hành tinh */
.earth::before,
.moon::before{
	content:'';
	position:absolute;
	border-radius:50%;
}

/* Trái Đất (màu xanh) */
.earth::before{
	top:2.8em;
	right:2.8em;
	width:3em;
	height:3em;
	background:aqua;
}

/* Mặt Trăng */
.moon::before{
	top:50%;
	right:-0.6em;
	width:1.2em;
	height:1.2em;
	margin-top:-0.6em;
	background:silver;
}

@keyframes orbit{
	to{transform:rotate(360deg);}
}
</style>
</head>

<body>
<div class="container">
	<div class="sun"></div>
	<div class="earth">
		<div class="moon"></div>
	</div>
</div>
</body>
</html>
